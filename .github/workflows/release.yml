name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v2.0-alpha
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        working-directory: .
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Remove 'v' prefix if present for matching
          VERSION_NUM="${VERSION#v}"
          
          # Extract the section between this version and the next
          CHANGELOG=$(sed -n "/## \[${VERSION_NUM}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See CHANGELOG.md for details."
          fi
          
          # Write to file to handle multiline
          echo "$CHANGELOG" > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: v2.0-alpha/release_notes.md
          files: |
            LICENSE
            README.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: release
    defaults:
      run:
        working-directory: ./v2.0-alpha
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            artifact: gh-select-linux-amd64
          - target: aarch64-linux
            artifact: gh-select-linux-arm64
          - target: x86_64-macos
            artifact: gh-select-darwin-amd64
          - target: aarch64-macos
            artifact: gh-select-darwin-arm64
          - target: x86_64-windows
            artifact: gh-select-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Rename binary
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            mv zig-out/bin/gh-select.exe ../${{ matrix.artifact }}
          else
            mv zig-out/bin/gh-select ../${{ matrix.artifact }}
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
